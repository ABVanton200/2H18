<!DOCTYPE html>
<html>
 <head>
  <title>Chat Form</title>
   <meta charset="utf-8"><style>* {font-family:sans-serif} span {position:fixed; right:20px; top:10px;border:double; padding: 15px; border-radius:20px;}</style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>  
  <script>{
     const url1 = 'http://127.0.0.1:3336';
     
     let socket = io.connect(url1);
       
     socket.on('connect', () => {
       console.log('connected');
     });
     socket.on('disconnect', () => {
       console.log('closed');
     });
     socket.on('event', event => {
       $('ul').append  (`<li>${  $( $.parseHTML(event) ).text()      }</li>`);
     });
	 
     $(()=>{
        $('#b').on('click', ()=>{ 
			    socket.emit('event', $('#i').val()  );
        });
     });
 }
 </script>
 </head>
 <body>
    <h1>Содержимое чата:</h1>
    <ul></ul>
    <span><h2>Введите реплику:</h2>
      <input id="i"><button id="b">Написать!</button></span>
 </body>
</html>
